<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BikeCare Pro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
          <img src="assets/images/logo.png" alt="BikeCare Pro Logo" />
        </div>
        <h1>BikeCare Pro</h1>
    
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>        
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
          </nav>
      </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us at:</p>
        <ul>
            <li>Name: Vishal Jaiswal</li>
            <li>Email: support@bikecarepro.com</li>
            <li>Phone: +91 8850143588</li>
        </ul>

    </section>

    <footer>
        <p>&copy; 2025 BikeCare Pro. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const isLoggedIn = localStorage.getItem('loggedIn');
          const currentUser = JSON.parse(localStorage.getItem('currentUser'));
          const navLinks = document.querySelectorAll('nav a');
      
          navLinks.forEach(link => {
            if (link.textContent === 'Login') {
              if (isLoggedIn === 'true' && currentUser) {
                link.textContent = 'Account';
                link.href = 'account.html';
              }
            }
          });
        });
      </script>
      
      
</body>
</html>
