<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BikeCare Pro</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="BikeCare Pro Logo" />
    </div>
    <h1>BikeCare Pro</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section id="login">
      <h2>Login</h2>

      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit" class="button">Login</button>
      </form>

      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BikeCare Pro. All rights reserved.</p>
  </footer>

  <script>
    // Login Form Submission Handler
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Fetch all users from localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if the entered email and password match any registered user
      const user = users.find(user => user.email === email && user.password === password);

      if (user) {
        // Login successful, store session data
        localStorage.setItem('loggedIn', true);
        localStorage.setItem('currentUser', JSON.stringify(user)); // Store current user data

        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to home page after successful login
      } else {
        alert('User not found or incorrect password!');
      }
    });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const isLoggedIn = localStorage.getItem('loggedIn');
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    const navLinks = document.querySelectorAll('nav a');

    navLinks.forEach(link => {
      if (link.textContent === 'Login') {
        if (isLoggedIn === 'true' && currentUser) {
          link.textContent = 'Account';
          link.href = 'account.html';
        }
      }
    });
  });
</script>


</body>
</html>
