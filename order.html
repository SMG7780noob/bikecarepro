<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Orders - BikeCare Pro</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="BikeCare Pro Logo" />
    </div>
    <h1>BikeCare Pro</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Your Orders</h2>
      <div id="orders-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BikeCare Pro. All rights reserved.</p>
  </footer>

  <script>
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const container = document.getElementById('orders-container');

    if (orders.length === 0) {
      container.innerHTML = "<p>You have not placed any orders yet.</p>";
    } else {
      orders.reverse().forEach(order => {
        const orderDiv = document.createElement('div');
        orderDiv.classList.add('order');

        let itemsHtml = '';
        order.items.forEach(item => {
          itemsHtml += `<li>${item.quantity} x ${item.name} - â‚¹${item.price * item.quantity}</li>`;
        });

        orderDiv.innerHTML = `
          <h3>Order ID: ${order.id}</h3>
          <p><strong>Date:</strong> ${order.date}</p>
          <ul>${itemsHtml}</ul>
          <hr/>
        `;

        container.appendChild(orderDiv);
      });
    }
  </script>
</body>
</html>
