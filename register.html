<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - BikeCare Pro</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="BikeCare Pro Logo" />
    </div>
    <h1>BikeCare Pro</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section id="register">
      <h2>Register</h2>

      <form id="register-form">
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" placeholder="Enter your email" required />

        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" placeholder="Enter your password" required />

        <label for="reg-fullname">Full Name:</label>
        <input type="text" id="reg-fullname" placeholder="Enter your full name" required />

        <button type="submit" class="button">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BikeCare Pro. All rights reserved.</p>
  </footer>

  <script>
    // Register Form Submission Handler
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const fullName = document.getElementById('reg-fullname').value;

      // Check if email already exists
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const existingUser = users.find(user => user.email === email);

      if (existingUser) {
        alert('This email is already registered.');
        return;
      }

      // Register the new user
      const newUser = {
        email,
        password,
        fullName
      };

      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registration successful! You can now log in.');

      // Redirect to login page
      window.location.href = 'login.html';
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isLoggedIn = localStorage.getItem('loggedIn');
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const navLinks = document.querySelectorAll('nav a');
  
      navLinks.forEach(link => {
        if (link.textContent === 'Login') {
          if (isLoggedIn === 'true' && currentUser) {
            link.textContent = 'Account';
            link.href = 'account.html';
          }
        }
      });
    });
  </script>
  
</body>
</html>
